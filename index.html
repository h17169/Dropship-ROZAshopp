<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROZAshopp Dropship</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ROZAshopp - Upload Produk</h1>
    <form id="uploadForm" class="mb-4">
      <div class="mb-3">
        <label for="productId" class="form-label">ID Produk</label>
        <input type="text" class="form-control" id="productId" required />
      </div>
      <div class="mb-3">
        <label for="productName" class="form-label">Nama Produk</label>
        <input type="text" class="form-control" id="productName" required />
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Harga Produk</label>
        <input type="number" class="form-control" id="productPrice" required />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h2 class="mb-3">Daftar Produk</h2>
    <ul id="productList" class="list-group"></ul>
  </div>

  <script>
    async function fetchProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const list = document.getElementById('productList');
      list.innerHTML = '';
      products.forEach(p => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${p.name} - Rp${p.price}`;
        list.appendChild(li);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('productId').value;
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      await fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, name, price })
      });
      fetchProducts();
      e.target.reset();
    });

    fetchProducts();
  </script>
</body>
</html>
